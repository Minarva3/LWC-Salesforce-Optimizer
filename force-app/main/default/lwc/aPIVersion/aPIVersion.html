<template>
    <lightning-card title="API Version" icon-name="utility:chart">
        
        <div class="slds-var-m-bottom_medium help">
            <lightning-helptext  icon-name="utility:info_alt"  class="icn"   content="Helptext example using a default icon. Mouse over or focus on the icon to view the helptext content."></lightning-helptext>
        </div>

        <template if:true={chartLoaded}>
            <c-polar-area-chart config={chartConfig}></c-polar-area-chart>
            
        
            <!-- for total api count -->
        <div class="box">
            <div class="color-box">
            <div class="textTotal">TotalAPICount: </div>
            <div class="count">{sum}</div>
            </div>
        </div>
<!-- for version range -->
        <div class="custom-range"><strong>Version Range:</strong></div>

<!-- for side detail chart of api count -->
        <div class="chart-overlay">
            
            <div class="column1">
                <div class="ver"><strong>Count</strong></div>
                <div class="color-box-red"></div>
                <div class="color-box-green"></div>
                <div class="color-box-yellow"></div>
                <div class="color-box-grey"></div>
                <div class="color-box-blue"></div>
            </div>
            <div class="column2">
                <template for:each={data} for:item="item">
                    <div key={item}>
                            <div class="text">{item}</div>
                    </div>
                </template>
            </div>
            
           
        
        
        </div>

        <lightning-button variant="base" label="More Details..." onclick={handleModal} class="slds-var-m-left_x-small btag "></lightning-button>
        <c-more-details-cmp-for-api-version></c-more-details-cmp-for-api-version>
    </template>
        </lightning-card>
</template>
