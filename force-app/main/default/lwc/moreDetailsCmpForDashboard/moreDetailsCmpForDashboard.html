<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header Start -->
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                        icon-class="slds-button_icon-inverse" onclick={handleDialogClose}></lightning-button-icon>

                    <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                        Dashboard Limits
                    </h2>
                </header>
                <!-- Header End -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <slot>

                        <table style="width:100%">

                            <tbody style="width:100%">
                                <tr style="width:100%">
                                    <td style="width:100%" colspan="2">
                                        <table style="width:100%">

                                            <tbody style="width:100%">
                                                <tr style="width:100%">
                                                    <td style="width:70%">
                                                        <p style="color: #0000ff; text-align: center;">Dashboard Limits</p>
                                                    </td>
                                                    <td style="width:30%">
                                                        <p style="color: #0000ff; text-align: center;">Dashboard Usage in Last 24 Hours</p>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>

                                    </td>
                                </tr>

                                <tr style="width:100%">
                                    <td style="width:70%">
                                        <table style="width:100%">

                                            <tbody style="width:100%">
                                                <tr style="width:100%">
                                                    <td style="width:100%">
                                                        <p style="font-size: 10px;">Lorem ipsum dolor sit amet,
                                                            consectetur adipiscing elit, sed do eiusmod tempor
                                                            incididunt ut labore et dolore magna aliqua. Ut enim ad
                                                            minim veniam, quis nostrud exercitation ullamco laboris nisi
                                                            ut aliquip ex ea commodo consequat. Duis aute irure dolor in
                                                            reprehenderit in voluptate velit esse cillum dolore eu
                                                            fugiat nulla pariatur.</p>
                                                    </td>
                                                </tr>
                                                <tr style="width:100%">
                                                    <td style="width:100%;">
                                                        &nbsp;
                                                    </td>
                                                </tr>
                                                <tr style="width:100%">
                                                    <td style="width:100%; text-align: center;">
                                                        <input type="radio" id="weeklyRadio1" name="Radio"
                                                            value="weeklyRadio" onchange={handleRadioChange}
                                                            checked="checked" style="margin-right: 5px;">
                                                        <label for="weeklyRadio1">Weekly</label>
                                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                        <input type="radio" id="monthlyRadio1" name="Radio"
                                                            value="monthlyRadio" onchange={handleRadioChange}
                                                            style="margin-right: 5px;">
                                                        <label for="monthlyRadio1">Monthly</label>
                                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                        <input type="radio" id="quarterlyRadio1" name="Radio"
                                                            value="quarterlyRadio" onchange={handleRadioChange}
                                                            style="margin-right: 5px;">
                                                        <label for="quarterlyRadio1">Quarterly</label>

                                                    </td>
                                                </tr>
                                                <tr style="width:100%">
                                                    <td style="width:100%">

                                                        <template if:true={weekelyFieldValue}>
                                                            <template if:true={chartLoaded}>
                                                                <c-bar-chart-for-limit-service
                                                                    chart-config={chartConfiguration}></c-bar-chart-for-limit-service>
                                                            </template>
                                                        </template>
                                                        <template if:true={monthlyFieldValue}>
                                                            <template if:true={chartLoaded}>
                                                                <c-bar-chart-for-limit-service
                                                                    chart-config={chartConfiguration}></c-bar-chart-for-limit-service>
                                                            </template>
                                                        </template>
                                                        <template if:true={quarterlyFieldValue}>
                                                            <template if:true={chartLoaded}>
                                                                <c-bar-chart-for-limit-service
                                                                    chart-config={chartConfiguration}></c-bar-chart-for-limit-service>
                                                            </template>
                                                        </template>

                                                        <b>
                                                            <p style="text-align: center; font-size: 12px;">Week on Week Plot</p>
                                                        </b>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                    <td style="width:30%">
                                        <table style="width:100%">

                                            <tbody style="width:100%">
                                                <tr style="width:100%">
                                                    <td style="width:100%">
                                                        <template if:true={dataHourlyDashboardResults}>
                                                            <c-limit-service-cmp
                                                                limit-name-value={dataHourlyDashboardResults.Limit_Name__c}
                                                                limit-max-value={dataHourlyDashboardResults.louie976__Max__c}
                                                                limit-remaining-value={dataHourlyDashboardResults.louie976__Remaining__c}
                                                                doughnut-color={dataDoughnutColorRed}></c-limit-service-cmp>
                                                            <b>
                                                                <p style="text-align: center; font-size: 12px;">HourlyDashboardResults</p>
                                                            </b>
                                                        </template>
                                                    </td>
                                                </tr>
                                                <tr style="width:100%">
                                                    <td style="width:100%">
                                                        <template if:true={dataHourlySyncReportRuns}>
                                                            <c-limit-service-cmp
                                                                limit-name-value={dataHourlySyncReportRuns.Limit_Name__c}
                                                                limit-max-value={dataHourlySyncReportRuns.louie976__Max__c}
                                                                limit-remaining-value={dataHourlySyncReportRuns.louie976__Remaining__c}
                                                                doughnut-color={dataDoughnutColorNavyBlue}></c-limit-service-cmp>
                                                            <b>
                                                                <p style="text-align: center; font-size: 12px;">HourlySyncReportRuns</p>
                                                            </b>
                                                        </template>
                                                    </td>
                                                </tr>
                                                <tr style="width:100%">
                                                    <td style="width:100%">
                                                        <template if:true={dataHourlyDashboardRefreshes}>
                                                            <c-limit-service-cmp
                                                                limit-name-value={dataHourlyDashboardRefreshes.Limit_Name__c}
                                                                limit-max-value={dataHourlyDashboardRefreshes.louie976__Max__c}
                                                                limit-remaining-value={dataHourlyDashboardRefreshes.louie976__Remaining__c}
                                                                doughnut-color={dataDoughnutColorOrange}></c-limit-service-cmp>
                                                            <b>
                                                                <p style="text-align: center; font-size: 12px;">HourlyDashboardRefreshes</p>
                                                            </b>
                                                        </template>
                                                    </td>
                                                </tr>
                                                <tr style="width:100%">
                                                    <td style="width:100%">
                                                        <template if:true={dataHourlyAsyncReportRuns}>
                                                            <c-limit-service-cmp
                                                                limit-name-value={dataHourlyAsyncReportRuns.Limit_Name__c}
                                                                limit-max-value={dataHourlyAsyncReportRuns.louie976__Max__c}
                                                                limit-remaining-value={dataHourlyAsyncReportRuns.louie976__Remaining__c}
                                                                doughnut-color={dataDoughnutColorBlue}></c-limit-service-cmp>
                                                            <b>
                                                                <p style="text-align: center; font-size: 12px;">HourlyAsyncReportRuns</p>
                                                            </b>
                                                        </template>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>


                                </tr>

                            </tbody>
                        </table>


                    </slot>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
