<template>
    <lightning-card title="Optimizer" icon-name="utility:filterList">
        <div if:true={errorMsg} style="margin-left: 3%;">
            <p style="color: red;">{errorMsg}</p>
        </div>
        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="2" padding="around-small">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <lightning-input label="Enter Component Name" type="text" onchange={handleInputChange} placeholder="Search Components..."></lightning-input>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
                <lightning-button label=" Filter" onclick={handleclick} icon-name="utility:filterList"></lightning-button>
                <!-- <lightning-button label="Search"
                                  variant="brand"
                                  onclick={handleSearch}></lightning-button> -->
            </lightning-layout-item>
        </lightning-layout>
 
   
</lightning-card>
    <template if:true={showModal}>
 
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <!-- modal header start -->
        <header class="slds-modal__header">
           
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Clear" onclick={handleclick}>
        <lightning-icon icon-name="utility:close"
           alternative-text="close"
           variant="inverse"
           size="small" ></lightning-icon>
        <span class="slds-assistive-text">Close</span>
        </button>
        <div class="slds-text-align-center" style="display: flex; flex-direction: row; align-items: center;">
        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Limits</h2>
        <!-- <button class="slds-button slds-button_neutral" style="align-items: center;margin-left: 260px;" onclick={clearFilter}>Clear</button> -->
    </div>
        </header>
         
        <!-- modal body start -->
        <div class="slds-modal__content slds-p-around_medium">
            <lightning-checkbox-group name="Checkbox Group"
                                      label="Checkbox Group"
                                      options={options}
                                      value={selectedValue}
                                      onchange={handleCheckGroup}
                                      class="slds-p-left_small"></lightning-checkbox-group>
          </div>
        <!-- <div class="scrollable-options">
           
        </div> -->
        <!-- modal footer start-->
        <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={clearFilter}>Clear</button>
        </footer>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <div class="demo-only demo-only--sizing slds-grid slds-wrap">
       
         <template for:each={componentConstructor} for:item="comp">
           
            <div class="slds-size_1-of-2" key ={comp}>
                <span>
                    <lwc:component lwc:is={comp} ></lwc:component>
                </span>
            </div>
            </template>
            <!-- <lwc:component lwc:is={componentConstructor}></lwc:component> -->
        </div>
   
</template>
