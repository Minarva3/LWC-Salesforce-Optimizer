<template>
   
    <lightning-card title="Reports" icon-name="utility:chart">
       
        <div class="slds-m-bottommedium help">
            <lightning-helptext  icon-name="utility:info_alt"  class="icn"   content="Helptext example using a default icon. Mouse over or focus on the icon to view the helptext content."></lightning-helptext>
          </div>
          <div class="slds-m-bottommedium help">
            <lightning-helptext  icon-name="utility:info_alt"  class="icn1"   content="Number of Reports that has not been run in more than 3 months"></lightning-helptext>
          </div>
          <div class="slds-m-bottommedium help">
            <lightning-helptext  icon-name="utility:info_alt"  class="icn2"   content="Old reports that has not been run in last 3 months"></lightning-helptext>
          </div>
          <div class="slds-m-bottommedium help">
            <lightning-helptext  icon-name="utility:info_alt"  class="icn3"   content="Number of reports that run in last 1 month"></lightning-helptext>
          </div>
          <template if:true={chartLoaded}>
            <!-- <c-doughtnut-chart-report-child chart-config={chartConfiguration}></c-doughtnut-chart-report-child> -->
            
            <c-doughtnut-chart-report-child count-array={countArray} no-run-val={norunVal} recent-val={recentVal} old-val={oldVal} sum-reports={sum}></c-doughtnut-chart-report-child>
           
            <lightning-button variant="base" label="More Details..." onclick={handleModal} class="slds-m-left_x-small btag "></lightning-button>
            <c-more-details-cmp-for-bar-chart></c-more-details-cmp-for-bar-chart>
            


        </template>
    </lightning-card>

</template>
